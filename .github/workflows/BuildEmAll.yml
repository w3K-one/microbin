name: Docker Multi-Platform Build, Push & Release

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.dockerignore'

  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: w3kllc/microbin

jobs:
  # Determine version tag
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_version.outputs.TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version Tag
        id: get_version
        run: |
          # Get the most recent commit message reliably
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%B)

          # 1. Try to get version from commit message (e.g., "v1.2.3 Something something")
          # The '|| true' ensures that if grep finds nothing, it doesn't cause the script to exit with an error.
          COMMIT_MSG_VERSION=$(echo "$LATEST_COMMIT_MSG" | grep -oP '^v[0-9]+\.[0-9]+(\.[0-9]+)?' || true)

          if [[ -n "$COMMIT_MSG_VERSION" ]]; then
            echo "Found version in commit message: $COMMIT_MSG_VERSION"
            echo "TAG=$COMMIT_MSG_VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          echo "No version found in commit message. Checking for existing Git tags."
          
          # 2. If no version in commit, get the latest git tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null)
          
          if [[ -n "$LATEST_TAG" ]]; then
            echo "Found latest tag: $LATEST_TAG"
            # Increment the patch version of the tag (e.g., v1.2.3 -> v1.2.4 or v1.2 -> v1.3)
            NEW_TAG=$(echo "$LATEST_TAG" | awk -F. -v OFS=. '{$NF = $NF + 1;} 1')
            echo "Incremented tag to: $NEW_TAG"
            echo "TAG=$NEW_TAG" >> "$GITHUB_OUTPUT"
          else
            # 3. If no tags exist, use a date-based version
            DATE_TAG="v$(date -u +'%y.%m.%d-%H%M')"
            echo "No tags found. Using date-based tag: $DATE_TAG"
            echo "TAG=$DATE_TAG" >> "$GITHUB_OUTPUT"
          fi

  # Build each platform in parallel
  Build-Em-All:
    needs: version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform pair
        id: platform
        run: |
          PLATFORM_PAIR="${{ matrix.platform }}"
          PLATFORM_TAG="${PLATFORM_PAIR//\//-}"
          echo "tag=${PLATFORM_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }}
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }},mode=max
          outputs: type=image,name=${{ env.DOCKER_IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform images into multi-arch manifest
  merge:
    needs: [version, Build-Em-All]
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest \
            $(printf '${{ env.DOCKER_IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}

  # Create GitHub release
  release:
    needs: [version, merge]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Release ${{ needs.version.outputs.tag }}
          body: |
            ## üê≥ Docker Image
            ```bash
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}
            ```
            
            **Supported Platforms:**
            - `linux/amd64` - Intel/AMD 64-bit
            - `linux/arm64` - ARM 64-bit (Raspberry Pi 4+, Apple Silicon, AWS Graviton)
            
            ## üöÄ Quick Start
            ```bash
            docker run -d -p 8080:8080 ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}
            ```
            
            ## üìù Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Docker Hub Description Update
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE_NAME }}
          readme-filepath: ./DOCKER.md
        continue-on-error: true
