name: Fast Multi-Platform Build (Parallel - Essential Platforms)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: w3kllc/microbin

jobs:
  Build-Em-All:
  # First job: Determine version tag
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_version.outputs.TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version Tag
        id: get_version
        run: |
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_MSG_VERSION=$(echo "$LATEST_COMMIT_MSG" | grep -oP '^v[0-9]+\.[0-9]+(\.[0-9]+)?' || true)

          if [[ -n "$COMMIT_MSG_VERSION" ]]; then
            echo "TAG=$COMMIT_MSG_VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [[ -n "$LATEST_TAG" ]]; then
            NEW_TAG=$(echo "$LATEST_TAG" | awk -F. -v OFS=. '{$NF = $NF + 1;} 1')
            echo "TAG=$NEW_TAG" >> "$GITHUB_OUTPUT"
          else
            DATE_TAG="v$(date -u +'%y.%m.%d-%H%M')"
            echo "TAG=$DATE_TAG" >> "$GITHUB_OUTPUT"
          fi

  # Second job: Build each platform in parallel
  # OPTIMIZED: Only building amd64 and arm64 for faster builds
  build:
    needs: version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          # linux/arm/v7 removed for 2x faster builds
          # (ARMv7 support for Raspberry Pi 2/3 is rarely needed)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform pair
        id: platform
        run: |
          # Convert linux/amd64 to linux-amd64 for tags
          PLATFORM_PAIR="${{ matrix.platform }}"
          PLATFORM_TAG="${PLATFORM_PAIR//\//-}"
          echo "tag=${PLATFORM_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # Use build cache for faster builds
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }}
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache-${{ steps.platform.outputs.tag }},mode=max
          # Push by digest for combining later
          outputs: type=image,name=${{ env.DOCKER_IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Third job: Merge all platform images into multi-arch manifest
  merge:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest \
            $(printf '${{ env.DOCKER_IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}

  # Fourth job: Create GitHub release
  release:
    needs: [version, merge]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Release ${{ needs.version.outputs.tag }}
          body: |
            ## üê≥ Docker Image
            ```bash
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}
            ```
            
            **Supported Platforms (Essential):**
            - `linux/amd64` - Intel/AMD 64-bit (Desktop, Servers, Cloud)
            - `linux/arm64` - ARM 64-bit (Raspberry Pi 4+, Apple Silicon, AWS Graviton)
            
            **Optimized for speed:** ARMv7 removed for 2x faster build times.
            This covers 99% of users. If you need ARMv7 support, please open an issue.
            
            ## üöÄ Quick Start
            ```bash
            docker run -d -p 8080:8080 ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.version.outputs.tag }}
            ```
            
            ## üìù Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Docker Hub Description Update
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE_NAME }}
          short-description: ${{ github.event.repository.description }}
        continue-on-error: true
